<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ò–ò –¥–ª—è –±—É—Ö–≥–∞–ª—Ç–µ—Ä–∞</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        #historyPanel {
            width: 280px;
            background: #f2f2f2;
            border-right: 1px solid #ccc;
            padding: 15px;
            overflow-y: auto;
        }

        /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å */
        #mainPanel {
            flex: 1;
            padding: 20px;
        }

        #historyPanel h3 {
            margin-top: 0;
        }

        .history-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #responseBox {
            white-space: pre-wrap;
            padding: 15px;
            border: 1px solid #999;
            margin-top: 20px;
            background: #f8f8f8;
        }
    </style>
</head>
<body>

<!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->
<div id="historyPanel">
    <h3>üìú –ò—Å—Ç–æ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π</h3>

    <label>ID —Å–µ—Å—Å–∏–∏:</label>
    <input id="sessionId" value="123" onchange="loadHistory()">

    <button onclick="loadHistory()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>

    <div id="historyList"></div>
</div>

<!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->
<div id="mainPanel">
    <h2>–ò–ò –¥–ª—è –±—É—Ö–≥–∞–ª—Ç–µ—Ä–∞</h2>

    <label>–¢–æ–∫–µ–Ω:</label>
    <input id="token" placeholder="–≤—Å—Ç–∞–≤—å —Å—é–¥–∞ JWT access_token">

    <label>–°–æ–æ–±—â–µ–Ω–∏–µ:</label>
    <input id="message" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å">

    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <div id="responseBox">–û—Ç–≤–µ—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>
</div>

<script>
const SEND_URL = "http://127.0.0.1:8000/api/v1/chat/query";
const HISTORY_URL = "http://127.0.0.1:8000/api/v1/chat/history"; // API –∏—Å—Ç–æ—Ä–∏–∏

// === –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è ===
async function sendMessage() {
    const token = document.getElementById("token").value.trim();
    const message = document.getElementById("message").value.trim();
    const sessionId = parseInt(document.getElementById("sessionId").value);

    if (!token) {
        alert("–ù—É–∂–µ–Ω —Ç–æ–∫–µ–Ω!");
        return;
    }

    try {
        const response = await fetch(SEND_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({
                message: message,
                session_id: sessionId
            })
        });

        const data = await response.json();

        document.getElementById("responseBox").innerText =
            "Status: " + response.status + "\n\n" +
            JSON.stringify(data, null, 2);

        loadHistory(); // –æ–±–Ω–æ–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é

    } catch (e) {
        document.getElementById("responseBox").innerText = "–û—à–∏–±–∫–∞:\n" + e;
        console.error(e);
    }
}

// === –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ ===
async function loadHistory() {
    const sessionId = parseInt(document.getElementById("sessionId").value);
    const historyBox = document.getElementById("historyList");

    historyBox.innerHTML = "<i>–ó–∞–≥—Ä—É–∑–∫–∞...</i>";

    try {
        const res = await fetch(`${HISTORY_URL}/${sessionId}`);
        const data = await res.json();

        historyBox.innerHTML = "";

        if (!data.length) {
            historyBox.innerHTML = "<i>–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π.</i>";
            return;
        }

        data.forEach(msg => {
            const div = document.createElement("div");
            div.className = "history-item";

            // –í–ê–ñ–ù–û: —Å–µ—Ä–≤–µ—Ä –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç role, text, created_at
            div.innerText =
                `${msg.role.toUpperCase()}:\n${msg.text}\n\n(${msg.created_at})`;

            historyBox.appendChild(div);
        });

    } catch (e) {
        historyBox.innerHTML = "<b>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏.</b>";
        console.error(e);
    }
}
</script>

</body>
</html>
