<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test Chat Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #responseBox {
            white-space: pre-wrap;
            padding: 15px;
            border: 1px solid #999;
            margin-top: 20px;
            background: #f8f8f8;
        }
    </style>
</head>
<body>

<h2>üöÄ Test Chat Frontend</h2>

<label>Bearer token (–±–µ–∑ "Bearer "):</label>
<input id="token" placeholder="–≤—Å—Ç–∞–≤—å —Å—é–¥–∞ JWT access_token">

<label>Message:</label>
<input id="message" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å">

<label>Session ID:</label>
<input id="sessionId" value="0">

<button onclick="sendMessage()">Send</button>

<div id="responseBox">–û—Ç–≤–µ—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>

<script>
const URL = "http://127.0.0.1:8080/api/v1/chat/query";

async function sendMessage() {
    const token = document.getElementById("token").value.trim();
    const message = document.getElementById("message").value.trim();
    const sessionId = parseInt(document.getElementById("sessionId").value);

    if (!token) {
        alert("–ù—É–∂–µ–Ω —Ç–æ–∫–µ–Ω!");
        return;
    }

    console.log("== –û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–π –∑–∞–ø—Ä–æ—Å ==");
    console.log({
        url: URL,
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: {
            message: message,
            session_id: sessionId
        }
    });

    try {
        const response = await fetch(URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({
                message: message,
                session_id: sessionId
            })
        });

        const data = await response.json();

        document.getElementById("responseBox").innerText =
            "Status: " + response.status + "\n\n" +
            JSON.stringify(data, null, 2);
    }
    catch (e) {
        document.getElementById("responseBox").innerText =
            "–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:\n" + e;
        console.error(e);
    }
}
</script>

</body>
</html>
